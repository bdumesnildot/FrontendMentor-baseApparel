<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>

<body>

  <main>
    <div class="info-container">
      <img src="./assets/images/logo.svg" alt="logo.svg" class="logo">
      
      <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile.jpg" class="mainImage-mobile">
      
      <div class="info-container-text">
        <h1>We're <span>coming <br>soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
        <form id="contact" method="get" class="formContainer">
          <label for="email"></label>
          <input  type="email" id="email" name="email" placeholder="Email Address" required>
        
          <!--<img src="./assets/images/icon-error.svg" alt="error" id="error"> -->
          <button id="btn"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
        </form>
      </div>

      <div class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">beubRunner</a>.
        </p>
      </div>
    </div>
    
    <div class="desktop-image-container">
      <img src="./assets/images/hero-desktop.jpg" alt="hero-desktop.jpg" class="mainImage-desktop">
    </div>

  </main>

</body>

<script src="./script.js"></script>


</html>
